<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- 各画面専用のHead -->
<head xmlns:th="http://www.thymeleaf.org" th:fragment="head_fragment(title, links, scripts)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="author"content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Hugo 0.79.0">
	<meta th:name="_csrf" th:content="${_csrf.token}" />
	<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
	<!-- タイトル -->
	<title th:text="${title}"></title>
	<!-- Bootstrap CSS -->
	<link rel="canonical" href="https://getbootstrap.jp/docs/5.0/examples/carousel/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	<!-- Tooltip CSS -->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
  	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">	
  	<link rel="stylesheet" href="/resources/demos/style.css">	
  	<!-- 共通CSS -->
	<link rel="stylesheet" th:href="@{/css/layout.css}">
	<link rel="stylesheet" th:href="@{/css/sideNav.css}">
	<link rel="stylesheet" th:href="@{/css/component.css}">
  	<th:block th:replace="${links}" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
		  integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" 
		  crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Animation CSS -->
	<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animsition/4.0.2/css/animsition.min.css" >
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- jQuery Animation -->
	<script src="https://cdn.bootcdn.net/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
	<!-- Tooltip JS -->
	<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 共通JS -->
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" th:src="@{/js/components.js}"></script>
	<script type="text/javascript" th:src="@{/js/animations.js}"></script>
	<!-- 各画面のJS -->
	<th:block th:replace="${scripts}" />
</head>
</html>
