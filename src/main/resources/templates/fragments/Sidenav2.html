<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div th:fragment="sidenav" th:remove="tag">
		<div id="particles-js"></div>
		<div class="sidenav">
			<nav class="navbar navHeader">
				<div class="container-fluid text-light">
					<a class="navbar-brand sidenav-toggler">
						<i class="bi bi-chevron-left"></i>
					</a>
					<span class="navbar-brand visible-gt-lg">BIMbox</span>
				</div>
			</nav>
			<!-- ユーザ情報 -->
			<!-- 
				bg-secondary bg-gradient text-light
			 -->
			<div class="container-fluid py-3 loginUserField" th:with="user=${#authentication.principal}">
				<span th:text="${#authentication.principal.username}">Username</span>
				<!-- 画像 -->
				<img class="profile-photo my-2" alt="Profile" th:src="${user.profileImage.encodedString}" />
				<!-- E-Mail -->
				<span th:text="${user.email}">XXXXXX@mydomain.com</span>
				<hr />
				<div class="d-flex justify-content-between">
					<a th:href="@{/profile/UserProfile.html}" class="btn btn-primary btn-sm shadow-sm me-2">プロフィール</a>
					<form th:action="@{/Logout.do}" method="post">
						<button type="submit" class="btn btn-success btn-sm shadow-sm">ログオフ</button>
					</form>
				</div>
			</div>
			<ul class="nav flex-column px-2 funcField">
				<li class="nav-item border-top border-bottom">
					<a th:href="@{/}" class="nav-link text-dark py-3">ホーム</a>
				</li>
				<li class="nav-item border-bottom">
					<a th:href="@{/manage/users/UserList.html}" class="nav-link text-dark py-3">ユーザー情報一覧</a>
				</li>
				<li class="nav-item border-bottom">
					<a th:href="@{/comms/MeetingRoom.html}" class="nav-link text-dark py-3">コミュニティー</a>
				</li>
				<li class="nav-item border-bottom">
					<a th:href="@{/conversationTo/ChatRoom.html}" class="nav-link text-dark py-3">チャットルーム</a>
				</li>
				<li class="nav-item border-bottom">
					<a th:href="@{/manage/sys/fs/DirectoryViewer.html}" class="nav-link text-dark py-3">ファイル共有</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
