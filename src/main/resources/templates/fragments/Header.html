<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="caption" th:remove="tag">
		<h1 th:if="${message}" th:text="${message}"></h1>
	</div>
	<div th:fragment="header" th:remove="tag" >
		<nav class="navbar sticky-top sharedHeader" style="background: linear-gradient(to top, #333333, #999999);">
			<div class="container-fluid">
				<span class="navbar-brand visible-lt-md text-light">Klein.Netwerk</span>
				<button type="button" class="btn sidenav-toggler text-light">
					<i class="bi bi-three-dots-vertical"></i>
				</button>
			</div>
		</nav>
		<div id="particles-js"></div>
		<div th:replace="fragments/Scripts :: scripts"></div>
		<div class="headerEnd"></div>
		<!-- jQuery particles -->
	    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script type="text/javascript" th:src="@{/js/particles.js}"></script>
	</div>
</body>
</html>
