<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head_fragment(title = 'User List', links = ~{::link}, scripts = ~{::script})">
	<link rel="stylesheet" th:href="@{/css/usersList.css}">
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>
<body style="background-color: #202020">
	<!-- サイドバー -->
	<div class="page-wrapper chiller-theme toggled">
		<div th:replace="fragments/Sidenav :: sidenav"></div>
		<main class="page-content ">
		
		


		
		
			<!-- Content -->
			<nav class="navbar navbar-light bg-dark justify-content-between p-4">
				<div class="row">
					<a class="navbar-brand btn col-5" id="home" style="color: white;">User List</a> 
					<i class="fa fa-heart-o btn nav-favorite" id="favorite" style="font-size: 30px; color: white;"></i>
				</div>
				<form class="form-inline searchForm" id="searchForm">
					<input 	class="form-control mr-sm-2" id="search-friend" 
							type="search" placeholder="Search by name..." aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				
				
				
			<!-- ユーザー登録・検索 -->
			<form th:action="@{/manage/users/UserSearch.do}" th:object="${userSearchForm}">
				<div class="p-3">
					<h4>ユーザー情報一覧</h4>
					<div class="text-end newRegist">
						<a  th:if="${#authentication.principal.roles.get(0).code == '01'}"
							id="disabled_do" class="btn btn-primary btn-sm shadow-sm">
							<span>ユーザー新規登録</span>
						</a>
						<a  th:unless="${#authentication.principal.roles.get(0).code == '01'}"
							th:href="@{/manage/users/UserRegistration.html}" class="btn btn-primary btn-sm shadow-sm">
							<span>ユーザー新規登録</span>
						</a>
					</div>
					<div class="searchBlock">
						<div class="d-flex align-items-between">
							<h5 class="me-2">検索条件</h5>
							<a href="#" id="condition-toggler" data-bs-toggle="collapse" data-bs-target="#searchCondition">
								<span class="d-none">[表示]</span>
								<span>[隠す]</span>
							</a>
						</div>
						<!-- ユーザー登録・検索 -->
						<div id="searchCondition" class="collapse show mb-1">
							<div class="border p-3 rounded">
								<div class="row">
									<div class="d-flex align-items-top mb-2 col-md-5 col-lg-4">
										<strong style="width: 7rem;">ユーザー番号</strong>
										<input type="text" class="form-control form-control-sm" style="width: 11rem;"
												th:field="*{empNo}" />
									</div>
									<div class="d-flex align-items-top mb-2  col-md-5 col-lg-4">
										<strong style="width: 7rem;">ユーザー名</strong>
										<input type="text" class="form-control form-control-sm" style="width: 11rem;"
											   th:field="*{name}" />
									</div>
									<div class="d-flex align-items-top mb-2 col-md-11 col-lg-4">
										<strong style="width: 7rem;">趣味</strong>
										<!-- id='wkSelect' multiple="multiple" -->
									    <select class="form-select form-select-sm" style="width: 11rem;" th:field="*{hobbys}">
											<option value="">-- 選択してください</option>
											<option value="プログラミング">プログラミング</option>
											<option value="アウトドア">アウトドア</option>
											<option value="ファッション">ファッション</option>
											<option value="筋トレ">筋トレ</option>
											<option value="映画">映画</option>
											<option value="漫画・アニメ">漫画・アニメ</option>
											<option value="ペット">ペット</option>
									    </select>
									</div>
								</div>
							</div>
							<div class="py-2">
								<button class="btn btn-success btn-sm shadow-sm px-3">
									<span>検索実行</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
				
				
				
				
				
			</nav>
			
			
			
			
			
			<!-- data-panel -->
			<div class="container mt-4">
				<div class="row pb-4">
					<div class="filter col-10" id="filter">
						<button type="button" class="btn btn-dark" id="filter-female">
							<i class="fa fa-female"></i> 
							Female
						</button>
						<button type="button" class="btn btn-dark" id="filter-male">
							<i class="fa fa-male"></i> 
							Male
						</button>
					</div>
					<div class="switch-mode col-2">
						<i	class="fa fa-th" id="card-view"
							style="font-size: 25px; color: gray" aria-hidden="true"></i> 
						<i	class="fa fa-bars" id="list-view"
							style="font-size: 28px; padding-left: 3px; color: gray"
							aria-hidden="true"></i>
					</div>
				</div>
				<div class="row" id="data-panel">
					<!-- print movie list here -->
				</div>
			</div>

			<!-- Modal インタラクティブウィンドウからの飛び出し-->
			<div class="modal fade" id="show-user-modal" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalLongTitle"
				aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title" id="show-user-name">Modal title</h3>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" id="show-user-body">
							<div class="row">
								<div class="col-sm-4" id="show-user-image"></div>
								<div class="col-sm-8" id="show-user-details"></div>
							</div>
						</div>
						<div class="modal-footer row mr-5">
							<div class="col-9" id="user-update"></div>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

			<!-- pagination -->
			<nav aria-label="Page navigation">
			  <ul class="pagination justify-content-center" id="pagination">
			
			  </ul>
			</nav>
		
			<div th:replace="fragments/Toast :: toast"></div>
		</main>
	</div>
	<script type="text/javascript" th:src="@{https://unpkg.com/axios/dist/axios.min.js}"></script>
	<script type="text/javascript" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
	<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js}"></script>
	<script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/userList.js}"></script>
</body>
</html>
