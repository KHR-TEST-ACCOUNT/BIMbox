<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head :: head_fragment(title = 'User List', links = ~{::link}, scripts = ~{::script})">
	<link rel="stylesheet" th:href="@{/css/pofile.css}">
	<script type="text/javascript" th:src="@{/js/profile.js}"></script>
</head>
<body>
	<!-- サイドバー -->
	<div class="page-wrapper chiller-theme toggled">
		<div th:replace="fragments/Sidenav :: sidenav"></div>
		<main class="page-content animsition">


			<div id="settings">
				<!-- tag title -->
				<input checked class="nav" name="nav" type="radio">
				<span class="nav">Profile</span>
				<input class="nav" name="nav" type="radio">
				<span class="nav">Suggest</span>
				<input class="nav" name="nav" type="radio">
				<span class="nav">Account</span>
				<input class="nav" name="nav" type="radio">
				<span class="nav">Advanced</span>
				<!-- profile content -->
				<main class="content">
					<section id="profile">
						<form th:object="${profileEditForm}" class="animsition">
							<ul>
								<li class="large padding avatar">
									<img th:src="${targetUser.profileImage.encodedString}"
										 alt="" class="profile-photo" id="thumbnail" />
									<div>
										<fieldset class="material-button">
											<div>
												<label for="photo-file" class="btn btn-secondary btn-sm shadow-sm">Select File</label>
												<input type="file" id="photo-file" class="d-none" accept="image/*"
													th:field="*{uploadFile}" />
											</div>
										</fieldset>
									</div>
								</li>
								<li>
									<fieldset class="material">
										<div>
											<input type="text" th:field="*{name}" placeholder="ユーザー名">
											<label>Name</label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li>
									<fieldset class="material">
										<div>
											<input id="zipcode" type="text"
												class="" th:field="*{zipcode}" placeholder="郵便番号"
												th:classappend="${#fields.hasErrors('zipcode') ? 'is-invalid bg-light' : ''}" />
												<!-- 
											<button type="button" id="search-address"
												class="">住所検索</button>
												 -->
											<label>Zipcode</label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li>
									<fieldset class="material">
										<div>
											<span th:text="${targetUser.empNo}"></span>
											<label>User number</label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li>
									<fieldset class="material">
										<div>
											<input id="pref" type="text" class=""
												th:field="*{pref}" placeholder="住所"
												th:classappend="${#fields.hasErrors('pref') ? 'is-invalid bg-light' : ''}" />
											<label>Address</label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li class="large">
									<fieldset class="material">
										<div>
											<input type="text" class=""
												th:field="*{aboutMe}" placeholder="自己紹介（256文字以内）"
												th:classappend="${#fields.hasErrors('aboutMe') ? 'is-invalid bg-light' : ''}" />
										<!-- 
											<textarea type="text" class="" th:field="*{aboutMe}" required
												th:classappend="${#fields.hasErrors('aboutMe') ? 'is-invalid bg-light' : ''}" ></textarea>
										 -->
											<label>About me</label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li class="large padding save-button">
									<fieldset class="material-button center">
										<div>
											<input class="save" type="submit" value="Save">
										</div>
									</fieldset>
								</li>
							</ul>
						</form>
					</section>
					
					<!-- sujest users -->
					<section class="upcoming" id="privacy">
						<h1>Coming soon!</h1>
					</section>
					
					<!-- account setting -->
					<section id="account">
						<form>
							<ul>
								<li>
									<fieldset class="material">
										<div>
											<span th:text="${profileEditForm.email}"></span>
											<label>Email</label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li>
									<fieldset class="material">
										<div>
											<span></span>
											<label></label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li>
									<fieldset class="material">
										<div>
											<input required type="password">
											<label>Password</label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li>
									<fieldset class="material">
										<div>
											<input required type="password">
											<label>Confirm Password</label>
											<hr>
										</div>
									</fieldset>
								</li>
								<li class="padding">
									<fieldset class="material-button">
										<div>
											<button class="connect gh connected">
												<span>Unlink Github Account</span>
											</button>
										</div>
									</fieldset>
								</li>
								<li class="padding">
									<fieldset class="material-button">
										<div>
											<button class="connect tw">
												<span>Link Twitter Account</span>
											</button>
										</div>
									</fieldset>
								</li>
								<li class="padding">
									<fieldset class="material-button">
										<div>
											<button class="connect fb">
												<span>Link Facebook Account</span>
											</button>
										</div>
									</fieldset>
								</li>
								<li class="padding">
									<fieldset class="material-button">
										<div>
											<button class="connect li">
												<span>Link LinkedIn Account</span>
											</button>
										</div>
									</fieldset>
								</li>
								<li class="large padding save-button">
									<fieldset class="material-button center">
										<div>
											<input class="save" type="submit" value="Save">
										</div>
									</fieldset>
								</li>
							</ul>
						</form>
					</section>
					
					
					<!-- and more -->
					<section class="upcoming" id="privacy">
						<h1>Coming soon!</h1>
					</section>
					
					<!-- section end -->
				</main>
			</div>




			<div th:replace="fragments/Toast :: toast"></div>
		</main>
		<!-- page-content" -->
	</div>
	<!-- page-wrapper -->
</body>
</html>
