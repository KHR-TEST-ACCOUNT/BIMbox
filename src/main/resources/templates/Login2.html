<body>
	<div class="WelcomPage">
		<div class="header">

	<!--Content ends-->
	<!-- SignUpPage -->
	<div class="container SignUpPage hidden">
		<div class="forms-container">
			<div class="signin-signup">
				<!-- sign up form -->
				<form th:action="@{/Login.do}" method="post" autocomplete="off" class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="py-1" th:if="${authenticationException}">
						<span class="text-danger" th:text="${authenticationException.message}"></span>
					</div>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="email" id="email" name="email" placeholder="email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" id="password" name="password" placeholder="password" />
					</div>
					<input type="submit" value="Login" class="btn solid" />
				</form>
				<!-- sign in form -->
				<form th:action="@{/userRegistrationDo}" th:object="${userRegistrationForm}" 
					  autocomplete="off" method="post" class="sign-up-form">
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="email" placeholder="email" th:field="*{email}" required="required" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="password" th:field="*{password}" required="required" />
					</div>
					<input type="submit" class="btn" value="Sign up" />
				</form>
			</div>
		</div>
		<!-- change pages -->
		<div class="panels-container">
			<!-- sign up -->
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>
						もし登録が済んでいないなら、新規登録しましょう。
						<br>
						EmailとPasswordだけで簡単に登録できます!
					</p>
					<button class="btn transparent" id="sign-up-btn" data-bs-toggle="modal" data-bs-target="#registrationForm">Sign up</button>
				</div>
				<img src="img/log.svg" class="image" alt="" />
			</div>
			<!-- sign in -->
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>
						もし登録済なら、こちらからログインしましょう。
					</p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>
				<img src="img/register.svg" class="image" alt="" />
			</div>
		</div>
	</div>
	<!-- SignUpPage end -->
	<div th:replace="fragments/Toast :: toast"></div>
</body>
</html>
