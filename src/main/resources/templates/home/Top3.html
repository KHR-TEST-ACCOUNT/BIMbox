<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head th:replace="fragments/head :: head_fragment(title = 'ホーム', links = ~{::link}, scripts = ~{::script})">
	<!-- Top CSS -->
	<link rel="stylesheet" th:href="@{/css/top.css}">
	<!-- slider CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
	
<link href='https://fonts.googleapis.com/css?family=Open+Sans|Maven+Pro:500' rel='stylesheet' type='text/css'>
	<!-- Smooth scroll JS -->
	<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.0/smooth-scroll.min.js}"></script>
	<!-- slider JS -->
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<!-- topPage.js -->
	<script type="text/javascript" th:src="@{/js/topPage.js}"></script>
	<!-- JQuery plugin -->
	<script th:replace="fragments/Scripts :: scripts"></script>
</head>
<body>
	<!-- サイドバー -->
	<div class="page-wrapper chiller-theme toggled">
		<div th:replace="fragments/Sidenav :: sidenav"></div>
		
		<main class="page-content animsition">

			<!-- Hero -->
			<section class="et-hero-tabs">
				<h1>STICKY SLIDER NAV</h1>
				<h3>Sliding content with sticky tab nav</h3>
				<div class="et-hero-tabs-container">
					<a class="et-hero-tab" href="#tab-es6">ES6</a> <a
						class="et-hero-tab" href="#tab-flexbox">Flexbox</a> <a
						class="et-hero-tab" href="#tab-react">React</a> <a
						class="et-hero-tab" href="#tab-angular">Angular</a> <a
						class="et-hero-tab" href="#tab-other">Other</a> <span
						class="et-hero-tab-slider"></span>
				</div>
			</section>

			<!-- Main -->
			<div class="et-main">
				<section class="et-slide" id="tab-es6">
					<h1>ES6</h1>
					<h3>something about es6</h3>
				</section>
				<section class="et-slide" id="tab-flexbox">
					<h1>Flexbox</h1>
					<h3>something about flexbox</h3>
				</section>
				<section class="et-slide" id="tab-react">
					<h1>React</h1>
					<h3>something about react</h3>
				</section>
				<section class="et-slide" id="tab-angular">
					<h1>Angular</h1>
					<h3>something about angular</h3>
				</section>
				<section class="et-slide" id="tab-other">
					<h1>Other</h1>
					<h3>something about other</h3>
				</section>
			</div>


		</main>
		<!-- page-content" -->
	</div>
	<!-- page-wrapper -->
</body>
</html>
